{% extends 'base.html' %}

{% block title %}
  > Catalog Produse
{% endblock %}

{% block content %}

  <section id="categories">
    <div class="container">
      <h3 class="text-center mb-5">Categorii produse</h3>
    </div>
    <div class="container">
      <div class="row">
        {% for category in categories %}
        <div class="col-md-4 col-lg-3 col-6 d-flex align-items-stretch product-container">
          <a href="{% url 'category' category.id %}">
              <div class="card rounded h-100">
                <img class="card-img-top rounded h-100" src="{{ category.display_img.url }}" alt="">
                <span class="card-title rounded-bottom text-center py-2">{{ category.name }}</span>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
  
{% endblock %}
