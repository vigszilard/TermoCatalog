{% load static %}

{% block partners %}
    <section id="suppliers">
        {% if partners %}
            <hr>
            <div class="owl-carousel owl-theme container">
                {% for partner in partners %}
                    <div>
                        <img src="{{ partner.logo.url }}" alt="{{ partner.name }}">
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </section>
{% endblock %}
