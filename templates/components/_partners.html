{% load static %}

{% block partners %}
    <section id="suppliers">
        <div class="container">
            <hr>
            <div class="row text-center">
                <div class="col-md-2 col-sm-4 col-xs-6">
                    <img src="{% static 'img/logo-geze.png' %}" class="img-fluid" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6">
                    <img src="{% static 'img/logo-geze.png' %}" class="img-fluid" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6">
                    <img src="{% static 'img/logo-geze.png' %}" class="img-fluid" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6">
                    <img src="{% static 'img/logo-geze.png' %}" class="img-fluid" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6">
                    <img src="{% static 'img/logo-geze.png' %}" class="img-fluid" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6">
                    <img src="{% static 'img/logo-geze.png' %}" class="img-fluid" alt="">
                </div>
            </div>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block" src="{% static 'img/logo-geze.png' %}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="{% static 'img/logo-geze.png' %}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="{% static 'img/logo-geze.png' %}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </section>
{% endblock %}
