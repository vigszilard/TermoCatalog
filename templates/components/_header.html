{% load static %}

{% block header %}
  <header id="top-bar" class="fixed-top">
    <div class="container d-flex align-items-center">
      <h1 class="logo mr-auto col-md-3">
        <a href="{% url 'index' %}">
          <img src="{% static 'img/termo-white.png' %}" alt="">
        </a>
      </h1>
      <nav class="navbar navbar-expand-md navbar-dark col-md-6 justify-content-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center text-center" id="navbarToggler">
          <ul class="navbar-nav mt-2 mt-lg-0">
            <li
              {% if '/' == request.path %}
                  class="nav-item active mr-3"
              {% else %}
                  class="nav-item mr-3"
              {% endif %}
            >
              <a href="{% url 'index' %}">Produse</a>
            </li>
            <li
              {% if '/about' == request.path %}
                  class="nav-item active mr-3"
              {% else %}
                  class="nav-item mr-3"
              {% endif %}
            >
              <a href="{% url 'about' %}">Despre</a>
            </li>
            <li
              {% if '/contact' == request.path %}
                  class="nav-item active mr-3"
              {% else %}
                  class="nav-item mr-3"
              {% endif %}
            >
              <a href="{% url 'contact' %}">Contact</a>
            </li>
            <li
              {% if '/faq' == request.path %}
                  class="nav-item active mr-3"
              {% else %}
                  class="nav-item mr-3"
              {% endif %}
            >
              <a href="{% url 'faq' %}">FAQ</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="col-md-3">
        <div class="social text-right">
          <a href="https://www.termototal.ro/" target="_blank">
            <i class="fas fa-globe"></i>
          </a>
          <a href="https://www.facebook.com/termototal/" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/termototal/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </header>
{% endblock %}
